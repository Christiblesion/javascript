<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions if-else </title>
</head>
<body>
    <script>
       // < sign of less
       // > sign of greater 


var a = parseFloat(prompt("Enter your Number "))

if ( a > 0) {

document.write("its a positive Number"+a+"<br>")

}
 else{
    document.write("its a negative Number"+a+"<br>")

}

if(a%2==0){

    document.write("its OOD"+"<br>")
}

else{
    document.write("its EVEN"+"<br>")

}
    </script>
    
</body>
</html>
